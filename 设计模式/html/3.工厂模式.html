<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    <script>
        class User{
            constructor(role, pages) {
                this.role = role
                this.pages = pages
            }

            // 静态方法
            static getUserFactory(role) {
                switch ( role ) {
                    case 'superadmin':
                        return new User( 'SuperAdmin', ['home', 'user-manage', 'right-manage', 'new-manage']);
                        break;
                    case 'admin':
                        return new User( 'Admin', ['home', 'user-manage', 'right-manage', 'new-manage']);
                        break;
                    case 'editor':
                        return new User( 'Editor', ['home', 'user-manage', 'right-manage', 'new-manage']);
                        break;
                    default:
                        throw new Error('参数错误')
                }
            }
        }

        // 创建一个实例
        let newUser = User.getUserFactory('superadmin')
        console.log(newUser);
    </script>
</body>
</html>
