<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title>
    <style>
        body{

        <span>ASP.NET</span>
    </div>
    <div class="cate">
        <span>XML</span>
    </div>
    <div class="cate">
        <span>Web Services</span>
    </div>
    <div class="cate">
        <span>Web Building</span>
    </div>

</html>
