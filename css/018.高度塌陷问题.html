<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .outer{
            width: 500px;
            border: 10px red solid;
            overflow: hidden;
        }
        .inner{
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            float: left;
        }
        .box01{
            height: 200px;
            width: 200px;
            background-color: rgb(88, 56, 170);
            /* float: left; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
    <div class="box01"></div>
</body>
</html>
