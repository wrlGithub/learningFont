<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 没访问过的链接 */
        a:link{
            color: red;
        }
        /* 访问过的 */
        a:visited { 
            color: rgb(81, 192, 71);
        }
        /* 鼠标点击效果 */
        a:active {
            color: yellowgreen;
            font-size: 30px;
        }
        /* 鼠标移入 */
        a:hover {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">访问过的链接</a>
    <br>
    <hr>
    <a href="https://www.baidu123525.com">没有访问过的链接</a>
</body>
</html>
