<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        /* 行高
            - 行高指的是文字栈有的实际高度
            - 可以通过line-hight来设置行高
                行高可以直接指定一个大小（px em）
                也可以直接为行高设置一个整数
                    如果一个整数的话，行高将会是指字体的整倍数
                    
            字体框
                字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度

        */
    </style>
</head>
