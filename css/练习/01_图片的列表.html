<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的列表</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{
            background-color: antiquewhite;
            height: 100%;
        }
        .ul-list {
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 20px auto;
            background-color: white;
        }
        .ul-list li:not(:last-child){
            margin-bottom: 9px;
        }
        .ul-list img {
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="ul-list">
        <li>
            <a href="javascript:;">
                <img src="../img/34dca267e049d035.jpg.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
            <img src="../img/e845a024dd4e0902.jpg.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
            <img src="../img/fdff58457adbef3e.jpg.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
