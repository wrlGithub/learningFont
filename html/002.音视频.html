<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- audio标签用来向页面中引入一个外部的音频文件的
        音视频文件引入时,默认情况下不允许用户自己控制播放停止
        属性:
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动指放
        -如果设置了autoplay则音乐在打开页面时会自动播放
        但是目前来讲大部分浏览器都不会自动对音乐进行播放
    -->
    <audio src="./source/You Are In Love_Taylor Swift_128K.mp3" controls autoplay></audio>

    <video src="./source//海阔天空-beyond.mp4" controls autoplay></video>
</body>
</html>
