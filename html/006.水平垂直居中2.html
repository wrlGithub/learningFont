<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位 + margin</title>
    <style>
        .father{
            position: relative;
            border: 2px rgb(19, 1, 1) solid;
            width: 600px;
            height: 400px;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            
        </div>
    </div>

</body>
</html>
