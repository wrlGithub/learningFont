<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位 + margin（需定宽高）</title>
    <style>
        .father{
            position: relative;
            border: 2px rgb(19, 1, 1) solid;
            width: 600px;
            height: 400px;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            
        </div>
    </div>

</body>
</html>
