<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局</title>
    <style>
        .main {
            width: 600px;
            height: 400px;
            background-color: #ccc;
            display: flex;
        }
        .main div {
            background-color:orange;
            border: 2px solid #666;
        }
        .flex1 {
            flex: 1;
        }
        .flex2 {
            flex: 2;
        }
        .flex3 {
            display: flex;
        }   
        .flex3 > .flex1 {
            flex: 1;
        }

    </style>
</head>   
<body>
    <div class="main">
        <div class="flex1"></div>
        <div class="flex2"></div>
        <div class="flex3">
            <div class="flex1"></div>
            <div class="flex2"></div>  
        </div>
    </div>
</body>
</html>
